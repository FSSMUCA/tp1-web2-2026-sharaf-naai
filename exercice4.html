  <body>
    <h1>Exercice 4</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      let name = prompt("Quel est votre prénom ?");
      let age = Number(prompt("Quel est votre âge ?"));

      let anneeNaissance = 2026 - age;

      alert(`Bonjour ${name}, vous êtes né(e) en ${anneeNaissance}.`);
      confirm("Afficher dans la console ?");
      console.log(`Bonjour ${name}, vous êtes né(e) en ${anneeNaissance}.`);
    </script>
  </body>
